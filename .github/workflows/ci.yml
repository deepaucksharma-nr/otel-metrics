name: CI
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with: { version: 8 }

      - run: pnpm i --frozen-lockfile

      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test:unit -- --ci
      - run: pnpm test:perf
      - run: pnpm build
